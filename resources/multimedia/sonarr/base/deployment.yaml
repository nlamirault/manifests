apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sonarr
  labels:
    k8s-app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: sonarr
  template:
    metadata:
      labels:
        k8s-app: sonarr
    spec:
      serviceAccountName: sonarr
      containers:
      - name: sonarr
        image: lsioarmhf/sonarr-aarch64:109
        imagePullPolicy: Always
        ports:
        - name: ui
          containerPort: 8989
          protocol: TCP
        volumeMounts:
        - mountPath: /config
          name: sonarr-config
        - mountPath: /downloads
          name: sonarr-downloads
        - mountPath: /tv
          name: sonarr-tv
        env:
          - name: PGID
            value: "1000"
          - name: PUID
            value: "1000"
          - name: TZ
            value: "Europe/Paris"
        resources:
          requests:
            memory: "500Mi"
            cpu: "500m"
          limits:
            memory: "500Mi"
            cpu: "500m"
      volumes:
      - name: sonarr-config
        persistentVolumeClaim:
          claimName: sonarr-config
      - name: sonarr-downloads
        persistentVolumeClaim:
          claimName: sonarr-downloads
      - name: sonarr-tv
        nfs:
          server: 192.168.1.13
          path: "/volume1/video/SÃ©ries"
