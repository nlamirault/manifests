---
apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  labels:
    alertmanager: main
  name: main
spec:
  serviceAccountName: alertmanager-main
  baseImage: quay.io/prometheus/alertmanager
  version: v0.18.0
  replicas: 1
  logLevel: debug
  # externalUrl: http://127.0.0.1:8001/api/v1/proxy/namespaces/monitoring/services/alertmanager-main:web/
  resources:
    limits:
      cpu: 200m
      memory: 80Mi
    requests:
      cpu: 100m
      memory: 20Mi
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
