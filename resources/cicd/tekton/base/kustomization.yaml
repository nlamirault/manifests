---
kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
commonLabels:
  app.kubernetes.io/name: tekton
  app.kubernetes.io/instance: tekton
  app.kubernetes.io/component: cicd
  app.kubernetes.io/part-of: kubernetes
  app.kubernetes.io/managed-by: kustomize
namespace: tekton-pipelines
resources:
- aggregate-clusterRole.yaml
- artifact-configmap.yaml
- controller-admin-clusterRoleBinding.yaml
- controller-deployment.yaml
- controller-service.yaml
- default-configmap.yaml
- logging-configmap.yaml
- observability-configmap.yaml
- pipelinesAdmin-clusterRole.yaml
- psp.yaml
- serviceAccount.yaml
- webhook-deployment.yaml
- webhook-service.yaml
